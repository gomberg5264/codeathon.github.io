<!DOCTYPE html>
<html>

<head>
  <title>Donation</title>
  <link rel="stylesheet" href="simple-css-main/simple.css">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body
  style="background-image: url('https://github.com/gomberg5264/team/blob/main/wallpaper.jpg?raw=true');background-attachment: fixed;" onload="getBTCValue()">
  <center>
    <header
      style="border-bottom: 0px;background-image: url('https://github.com/gomberg5264/team/blob/main/wallpaper.jpg?raw=true');background-attachment: fixed;">
      <div class="Nav">
        <a href="index.html"><img src="internet3.jpg" class="logoimage" width="160" height="160" style="opacity: 1"></a>
        <h1><a class="Navbar" href="index.html">Internet For All</a></h1>
        <h1><a class="Navbar" href="about.html">About</a></h1>
        <h1><a class="Navbar" href="contact.html">Contact</a></h1>
        <h1><a class="Navbar" href="blog.html">Blog</a></h1>
      </div>
    </header>

    <h1>Donation</h1>
    <h3>Send BTC to this address</h3>
    <img src="barcode.png" alt="Barcode" style="border-radius: 10px;">
    <form action="fake.html">
      <div class="slidecontainer">
        <p>Amount:</p>
        <p id="output"></p>
        <input type="range" min="0" max="10000" value="50" step="5" class="slider" id="amount">
      </div>
      <p>

        <label>First name</label><br>

        <input type="text" name="first_name">

      </p>
      <p>

        <label>Last Name</label><br>
        <input type="text" name="surname">

      </p>

      <p>
        <label>Email</label><br>
        <input type="email" name="email" required="">
      </p>
      <button style="background: #6671d1">Send</button>

    </form>

    <h6>Legal Disclaimer this Donation page is fake and a student project</h6>

</body>
</center>

</html>
<script>
  var value;
  function getBTCValue() {
  fetch('https://blockchain.info/tobtc?currency=USD&value=1')
  .then(response => response.json())
  .then(data => value = data); 
  }
  

  var slider = document.getElementById("amount");
  var output = document.getElementById("output");
  output.innerHTML = `$${slider.value} (~ 0.0015 BTC)`;
  slider.oninput = function () {
    output.innerHTML = `$${this.value} (~ ${this.value * value} BTC)`;
  }
</script>
